<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Quote Generator</title>
</head>
<body >
    
    <div class="flex items-center justify-center bg-cyan-200 h-screen">
    <div class="bg-white lg:w-2/6 md:w-2/4 rounded-md  sm:w-full">
    <h1 class=" mt-3 text-black font-bold text-center md:text-2xl sm:text-xl selection:bg-red-200"> Quote of the day.</h1>
    <p class=" mt-2 text-center p-4 font-bold text-gray-500 " id="quote">When you become lazy it's disrespecful to those whose believe
        in you.
    </p>
    <p class="text-right mr-3 mb-2" id="author">__Author</p>
   
    <div class="flex justify-evenly  mb-2">
    <button class="bg-sky-500 text-white rounded-md active:bg-violet-600 px-5" id="button">New</button>
    <button class="py-2 px-5 rounded-md bg-violet-700 text-white focus:ring-violet-300" id="copy">Copy</button> 
  </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
